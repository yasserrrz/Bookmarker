<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    thead tr{
        /* color: brown; */
    }
</style>
</head>
<body class="bg-black  ">
    <div class="container text-warning bg-dark ">
        <h1 class="m-4 pt-4 text-danger">Bookmarker</h1>
        <div class="m-4 p-4 bg-dark">
            <h2 class="text-center">Bookmark your favorite sites</h2>
            <div class="py-3">
                <label for="bookmarkerName" class="form-label fs-3 ">Site Name</label>
                <input type="text" class="form-control" id="bookmarkerName" placeholder="Bookmarker Name" >
                <p class="bg-danger text-white text-center rounded-1 m-1 " id="dang">Input The Correct Name</p>
            </div>
            <div class="py-2">
                <label for="bookmarkerUrl" class="form-label fs-3 ">Site URL</label>
                <input type="text" class="form-control" id="bookmarkerUrl" placeholder="Bookmarker URL (please copy the URL from the search engin)" >
                <p class="bg-danger text-white text-center rounded-1 m-1 " id="dang2">Input The Correct URL</p>
                
            </div>
            <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-outline-danger my-2 fs-5" id="add" onclick="addsite()">Sub-mit</button>
                
            </div>
        </div>
        <div class="container accordion-collapse">
            <form action="">
            <table class="table  text-center table-border border-primary">
                <thead class="border-top border-primary text-danger">
                    <tr>
                        <th> Name</th>
                        <th> URL</th>
                        <th>Delete</th>
                        <th>Visit</th>
                    </tr>
                </thead>
                <tbody id="display" class="fs-5" >
                    
                </tbody>
            </table>
        </div>
    </form>
    </div>
    <script src="js/main.js">
        // document.querySelector("thead tr").innerHTML = `  <th> Name</th> <th> URL</th>`
    </script>
</body>
</html>
